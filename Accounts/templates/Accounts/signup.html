{% extends 'Accounts/base.html' %}

{% block title %}Signup{% endblock %}

{% block content %}
	<div class="container" align="center">
		<h1>Signup</h1>
		<form method="POST" action="{% url 'signup' %}">{% csrf_token %}
			{% for field in form %}
				<label>{{ field.label_tag }}</label>
				{{ field }}<br>
				
				{% if field.errors %}
					<div class="alert alert-danger">{{ field.errors }}</div><br>
				{% endif %}
			
			{% endfor %}
			<button type="submit" class="btn btn-sucess">Signup</button>
		</form>
	</div>
{% endblock %}
