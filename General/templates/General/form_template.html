{% load static %}
<link rel="stylesheet" href="{% static 'General/form_template.css' %}">

<div class="main-container">
	<form class="main-form" align="center" method="POST">{% csrf_token %}
		<div class="container">
			{% for field in form %}
			<div class="form-username">
				{% if field.errors %}
				<div class="alert alert-danger alert-dismissible fade show">
				    <button type="button" class="close" data-dismiss="alert">&times;</button>
					{{field.errors}}
					<div style="clear:both"></div>
			  	</div>
				{% endif %}
				<br>
				<label>
					{{field.label_tag}}
				</label>
				{{field}}
			</div>
			{% endfor %}
			{% if form.non_field_errors %}
				<div class="alert alert-danger alert-dismissible" id="error-div">
					{{form.non_field_errors}}
					<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
					<div style="clear:both"></div>
				</div>
			{% endif %}
			<input type="submit" value="Proceed" class="btn btn-primary" id="submit">
		</div>
	</form>
</div>
