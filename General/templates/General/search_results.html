{% extends 'Accounts/base.html' %}
 {% block title %}Search result{% endblock %}

{% block cssfiles %}
<style>
	body, html{
		background-color: #e9e9e9;
	}
	.flat-details-parent{
		background-color: #fff;
	}
	.flat-img{
		height: 150px;
		border: 0.5px solid black;
	}
	.flat-details-parent{
		margin-top: 20px;
		width:80%;
	}
	ul{
		list-style-type: none;
	}
 </style>
{% endblock %}

{% block content %}
	<div class="container" >
		<h1>Search Results</h1>
		{% for flat in flats %}
		<div class="flat-details-parent container">
			<div class="row">
				<strong>{{ flat.title }}</strong>
				<div class="ml-auto"><strong>Location: </strong>{{ flat.location }}</div>
			</div>
			<div class="row">
				<div class="col-sm-3 flat-img">div for image</div>
				<div class="col-sm-9 flat-details">
					<ul>
						<li>
							<strong>Rent: </strong>&#x20B9 {{flat.rent}}
						</li>
					</ul>
				</div>
			</div>
		</div>
		{% endfor %}
	</div>
 {% endblock %}
